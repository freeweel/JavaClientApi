plugins {
  id "java"
  id "eclipse"
}
eclipse {
  classpath {
    downloadJavadoc = true
    downloadSources = true
  }
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter {}
    mavenCentral()
    mavenLocal()
    maven {url 'http://developer.marklogic.com/maven2/'}
    maven {url 'https://repo.maven.apache.org/maven2/'}
}

//  compile 'com.marklogic:marklogic-client-api:4.0.1'  // ï¿½other application dependencies

dependencies {
  
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // MarkLogic Java Client API
    // compile group: 'com.marklogic', name: 'marklogic-client-api', version: '5.2.0'
    compile group: 'com.marklogic', name: 'marklogic-client-api', version: '4.2.0'
    
    // Needed for SLF4
	  compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    
    // Apache commons IO
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'commons-io:commons-io:2.8.0'

    // Amazon SDK for S3
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
    implementation 'com.amazonaws:aws-java-sdk-s3'
}




