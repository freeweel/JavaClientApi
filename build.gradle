plugins {
    id "java"
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // JCenter is deprecated, yet build is failing without it.
    // You can declare any Maven/Ivy/file repository here.
    jcenter {}
    mavenCentral()
    mavenLocal()
    maven {url 'https://developer.marklogic.com/maven2/'}
    maven {url 'https://repo.maven.apache.org/maven2/'}
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // MarkLogic Java Client API (5.4.0 required for compatibility with Data Hub 5.5.1)
    implementation  'com.marklogic:marklogic-client-api:5.4.0'

    // MarkLogic Data Hub API
    implementation 'com.marklogic:marklogic-data-hub:5.5.1'

    // Needed for SLF4
    implementation 'org.slf4j:slf4j-api:1.7.2'
    implementation 'ch.qos.logback:logback-classic:1.0.9'
    implementation 'ch.qos.logback:logback-core:1.0.9'

    // This prevented a warning message
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.0+'

    // Apache commons IO
    implementation 'commons-io:commons-io:2.8.0'

    // Amazon SDK for S3
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
    implementation 'com.amazonaws:aws-java-sdk-s3'

    // https://mvnrepository.com/artifact/com.jayway.jsonpath/json-path
    implementation 'com.jayway.jsonpath:json-path:2.6.0'
}





